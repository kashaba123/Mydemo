<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>点击图片：外框不变大，里面中心放大</title>
    <style>
        body{
            display:flex;
            align-items:center;/*元素在主轴（页面）当前行的横轴（纵轴）方向上居中放置*/
            justify-content:center;/*元素在主轴（页面）上居中排列*/
            height: 100vh;/*动态高度百分比布局，浏览器视区大小单位，vh就是当前屏幕可见高度的1%*/
        }
        /*图片上下左右居中显示*/
        div{
            width:960px;
            height:540px;
            overflow: hidden;/*不加则整体中心缩放，加上则外框不变中心缩放*/
        }
        img{
            display: block;/*图片以块级元素显示*/
            width:100%;
            height:100%;
            transition:all 1s;/*缩放变化所用时间*/
        }
        img:hover{
            transform:scale(1.5);/*鼠标点击时缩放倍数*/
        }
    </style>
</head>
<body>
    <div><img src="XTVC18.png"></div>
</body>
</html>
